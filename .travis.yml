sudo: false

dist: trusty

language: php
php:
  - 7.0
  - 5.6
  - 5.5
  - 5.4
  - 5.3
  - hhvm
  - nightly
  
matrix:
  allow_failures:
    - php: nightly

before_script:
  - composer update --no-interaction
  
script:
  - phpunit --bootstrap ./tests/bootstrap.php -c tests/phpunit.xml --coverage-clover build/logs/clover.xml tests
  
after_script:
  - php ./vendor/bin/coveralls -v
