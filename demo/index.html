<html>
    <head>
        <title>Demo of php-upload library usage.</title>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css"/>
        <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        
        <script type="text/javascript" src="/js/uploader.js"></script>
    </head>
    <body>
        <div class="container">
            
            <h1>Example</h1>

            <form method="POST" action="/upload-iframe" id="frm" enctype="multipart/form-data">
                <div>
                    <label>
                        <input type="radio" name="transport" value="xhr" checked="checked" /> AJAX
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="transport" value="iframe" /> Iframe
                    </label>
                </div>
                <div>
                    <label>
                        <input type="radio" name="transport" value="nginx" /> Iframe + Nginx Upload Module
                    </label>
                </div>
                <div style="margin-bottom: 10px;">
                    <button class="btn btn-default" type="button">Upload</button>
                    <input type="file" id="fileInput" />
                </div>
                <div class="progress" style="display: none;">
                    <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
                </div>
            </form>
            
            <div id="status"></div>
            
            <script type="text/javascript">
                $('#fileInput').uploader({
                    transport: $('#frm input[name=transport]:checked').val(),
                    uploadHandlerUrl: '/upload-' + $('#frm input[type=radio]:checked').val(),
                    progressHandlerUrl: '/progress',
                    uploadHandlerParams: function() {
                        return {additionalParam: 'additionalValue'};
                    },
                    onsuccess: function(response) {
                        $('#status').html(response);
                    },
                    onerror: function(response) {
                        $('#status').html(response);
                    },
                    onprogress: function(loaded, total) {
                        var persents = Math.ceil(loaded / total * 100);
                        var $progress = $('#fileInput')
                            .closest('form')
                            .find('.progress')
                            .show();

                        $progress.find('.progress-bar')
                            .css({width: persents + "%"})
                            .text(persents + '%');

                        if(100 === persents) {
                            setTimeout(function() {
                                $progress.hide();
                                $progress.find('.progress-bar')
                                    .css({width: "0%"})
                                    .text('0%');
                            }, 800);
                        }
                    },
                    responseType: 'html'
                });
                
                // define transport and upload url
                $('#frm input[name=transport]').change(function() {
                    var transport = $('#frm input[name=transport]:checked').val(),
                        url = '/upload-' + transport;
                    
                    if(transport === 'nginx') {
                        transport = 'iframe';
                    }
                    
                    $('#fileInput').uploader()
                        .setTransport(transport)
                        .setUploadHandlerUrl(url);
                });
            </script>
            
            <h1>1. Add JavaScript library</h1>
            <h1>2. Add Twitter Bootstrap markup</h1>
            <h1>3. Add JavaScript</h1>
        </div>
    </body>
</html>
